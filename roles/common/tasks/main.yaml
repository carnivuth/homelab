- name: Update all packages to their latest version
  become: true 
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: yes
    
- name: Install some default packages
  become: true 
  ansible.builtin.apt:
   pkg:
    - vim

- name: Copy default vim configuration
  become: true 
  ansible.builtin.copy:
   src: .vimrc
   dest: /root/.vimrc

- name: Copy default bash aliases
  become: true 
  ansible.builtin.copy:
   src: .bash_aliases
   dest: /root/.bash_aliases
