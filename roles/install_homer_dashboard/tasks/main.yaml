
- name: Creates homer directory
  become: true
  file:
    path: /var/lib/homer
    state: directory
- name: copy config file
  become: true
  copy:
    dest: /var/lib/homer
    src: config.yml

- name: install homer dashboard
  become: true
  community.docker.docker_container:
    name: homer
    restart: true
    restart_policy: always
    ports:
      - "8001:8080"
    image:   b4bz/homer:latest
    volumes:
      - /var/lib/homer:/www/assets
